  <meta name="description" content="Displays the list of favorited Pokémon">
  <meta name="author" content="Ryndee van Langeveld">
  <link rel="icon" href="favicon.ico">

<body>
  <header>
    <h1>Favorites</h1>
  </header>

	<nav>
		<a href="https://r-vanlangeveld.github.io/WDD330-Final-Project/index.html">Home</a>
		<a href="" class="here"> Favorites </a>
	</nav>

  <main>
    <div class="mission">
      <p>When you click on one of the Pokémon, its info will appear at the bottom of the page. Clicking the Pokémon's sprite will also change it from normal to shiny and vice versa.</p>
    </div>
    <section id="pokemon">
      <h2>Favorite Pokémon</h2>
      <div>
        <label>Sort your list by typing "timesFaved" or "id"<br>
          <input type="text" id="sort" required placeholder="timesFaved or id">
        </label>
        <button id="sortBtn">Sort</button>
      </div>
      <div id="favorites">
        <ul id="favoritesList"></ul>
      </div>
      <div id="explainText" class="hidden"></div>
      <div id="pokeInfo" class="hidden"></div>
      <div id="removeButton" class="grid hidden"><button id="removeFromFavList">Remove from favorites</button></div>
    </section>

    <section id="jokes">
      <h2>Jokes</h2>
      <div id="jokeList">
        <p id="joke1"></p>
        <p id="joke2"></p>
        <p id="joke3"></p>
      </div>
    </section>
	</main>

  <footer>
    <p>&copy;<span id="currentyear"></span> Ryndee van Langeveld<br><span id="lastModified"></span></p>
  </footer>
</body>
